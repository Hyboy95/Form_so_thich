<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_so_thich</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="index.html" method="get">
  <div class="container">
    <div class="heading_form">
      <span>Sở thích của bạn</span>
    </div>
    <div class="body_form">
      <table>
        <tr>
          <td class="tittle">Họ và tên</td>
          <td colspan="3"><input type="text" name="name"></td>
        </tr>
        <tr>
          <td class="tittle">Email</td>
          <td colspan="3"><input type="email" name="email"></td>
        </tr>
        <tr>
          <td class="tittle">Sở thích</td>
          <td>
            <input type="checkbox" id="sport">
            <label for="sport">Thể thao</label>
          </td>
          <td>
            <input type="checkbox" id="music">
            <label for="music">Âm nhạc</label>
          </td>
          <td>
            <input type="checkbox" id="read_book">
            <label for="read_book">Đọc sách</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" id="web">
            <label for="web">Lướt web</label>
          </td>
          <td>
            <input type="checkbox" id="game">
            <label for="game">Chơi game</label>
          </td>
          <td>
            <input type="checkbox" id="cinema">
            <label for="cinema">Điện ảnh</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" id="travel">
            <label for="travel">Du lịch</label>
          </td>
        </tr>
      </table>
    </div>
    <div class="footer_form">
      <button type="submit">Gửi thông tin</button>
      <button type="Reset">Nhập lại</button>
    </div>
  </div>
</form>
</body>
</html>
